<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles2.css}">
    <title th:text="'Gesti√≥n ' + ${tipoPrendaNombre ?: 'Prendas'}">Gesti√≥n Prendas</title>
</head>
<body>
<header>
    <div class="logo">
        <img th:src="@{/img/LogoMP.png}" alt="logoEmpresa" width="100" height="100">
        <h1 th:text="'Gesti√≥n de ' + ${tipoPrendaNombre ?: 'Prendas'}">Gesti√≥n de Prendas</h1>
    </div>
    <ol>
        <li>
            <a class="btn-db" th:href="@{/dashboard}" title="Ir al dashboard" aria-label="Ir al dashboard">
                <img th:src="@{/img/dashboard.png}" alt="Dashboard" width="24" height="24">
            </a>
        </li>
        <li>
            <a class="btn-cs" th:href="@{/logout}" title="Cerrar sesi√≥n" aria-label="Cerrar sesi√≥n">
                <img th:src="@{/img/salida.png}" alt="Salir" width="24" height="24">
            </a>
        </li>
    </ol>
</header>

<div class="dashboard-content">
    <div class="contenedor-crud">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="titulo-gestion" th:text="'Administraci√≥n de ' + ${tipoPrendaNombre ?: 'Prendas'}">Administraci√≥n de Prendas</h2>
            <a th:href="@{/prendas/agregar(tipo=${tipoUrl})}" class="btn-gestion" style="padding: 10px 20px; text-decoration: none;">‚ûï Agregar Prenda</a>
        </div>
        <div class="tabla-container">
            <h3 class="subtitulo-gestion" th:text="'Lista de ' + ${tipoPrendaNombre ?: 'Prendas'}">Lista de Prendas</h3>
            <div class="filtros-container">
                <div class="buscador-container">
                    <input type="text" id="buscador" class="input-buscar" placeholder="Buscar por nombre...">
                </div>
                <div class="filtro-talla-container">
                    <select id="filtroTalla" class="select-filtro">
                        <option value="">Todas las tallas</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
            </div>
            <table class="tabla-crud">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Talla</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaProductos">
                <tr th:if="${prendas == null || prendas.isEmpty()}">
                    <td colspan="8" style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 10px;">üì¶</div>
                        <p style="font-size: 18px; margin: 10px 0;">No hay prendas disponibles</p>
                        <p style="font-size: 14px; color: #999;">Haz clic en "Agregar Prenda" para comenzar</p>
                    </td>
                </tr>
                <tr th:each="prenda : ${prendas}">
                    <td th:text="${prenda.id}"></td>
                    <td>
                        <img th:src="${prenda.imagenUrl}" alt="Prenda" class="img-tabla">
                    </td>
                    <td th:text="${prenda.nombre}"></td>
                    <td th:text="${prenda.talla}"></td>
                    <td th:text="${prenda.precio}"></td>
                    <td th:text="${prenda.stock}"></td>
                    <td th:text="${prenda.tipoPrenda.descripcion}"></td>
                    <td class="acciones-td">
                        <a th:href="@{/prendas/editar/{id}(id=${prenda.id})}" class="btn-accion btn-editar">‚úèÔ∏è</a>
                        <a th:href="@{/prendas/eliminar/{id}(id=${prenda.id})}" class="btn-accion btn-eliminar" onclick="return confirm('¬øEliminar prenda?')">üóëÔ∏è</a>
                        <a th:href="@{/prendas/{id}(id=${prenda.id})}" class="btn-detalle">Ver Detalle</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy;Todos los derechos reservados 2025</p>
</footer>
</body>
</html>
