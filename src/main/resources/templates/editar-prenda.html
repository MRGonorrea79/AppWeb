<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles2.css}">
    <title>Formulario - Editar Hoodie</title>
</head>
<body>
<div class="form-container">
    <h3 class="subtitulo-gestion">Editar Hoodie</h3>

    <form id="formEditar" class="form-crud" th:action="@{'/prendas/actualizar/' + ${prenda.id}}" th:object="${prenda}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="nombre">Nombre del Hoodie:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Hoodie Oversize Premium" required th:field="*{nombre}">
        </div>


        <div class="form-group">
            <label for="talla">Talla:</label>
            <select id="talla" name="talla" required th:field="*{talla}">
                <option value="">Seleccione una talla</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="precio">Precio (USD):</label>
            <input type="number" id="precio" name="precio" placeholder="0.00" step="0.01" min="0" required th:field="*{precio}">
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" placeholder="0" min="0" required th:field="*{stock}">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipoPrenda.id" required th:field="*{tipoPrenda.id}">
                <option value="">Seleccione un tipo</option>
                <option th:each="tipo : ${tipos}" th:value="${tipo.id}" th:text="${tipo.descripcion}"></option>
            </select>
        </div>

        <div class="form-group form-group-imagen">
            <label for="imagen">Imagen del Hoodie:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
            <div id="preview-container" class="preview-container">
                <img id="preview-imagen" class="preview-imagen" th:src="${prenda.imagenUrl}" alt="Vista previa" th:if="${prenda.imagenUrl != null}">
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-gestion btn-guardar">Guardar cambios</button>
            <button type="button" class="btn-gestion btn-cancelar">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
