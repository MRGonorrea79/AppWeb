<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - More Power</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<section class="login-section">
    <h1>Inicio de Sesión</h1>
    <h2>Sistema de Gestión More Power</h2>

    <form th:action="@{/login}" method="post">
        <label>Usuario:</label>
        <input type="text" name="usuario" required placeholder="Ingrese su usuario">

        <label>Contraseña:</label>
        <input type="password" name="password" required placeholder="Ingrese su contraseña">

        <button type="submit">Ingresar</button>
    </form>
</section>
</body>
</html>
