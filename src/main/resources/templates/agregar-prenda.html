<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Prenda</title>
    <link rel="stylesheet" th:href="@{/styles2.css}">
</head>
<body>

<h2>Agregar Prenda</h2>

<form th:action="@{/prendas}" th:object="${prenda}" method="post">

    <label>Nombre:</label>
    <input th:field="*{nombre}" required><br>

    <label>Talla:</label>
    <input th:field="*{talla}" required><br>

    <label>Tipo:</label>
    <input th:field="*{tipoPrenda.nombre}" required><br>

    <label>Precio:</label>
    <input th:field="*{precio}" type="number" step="0.01" required><br>

    <label>Stock:</label>
    <input th:field="*{stock}" type="number" required><br>

    <button type="submit">Guardar</button>
    <a th:href="@{/prendas}">Cancelar</a>
</form>

</body>
</html>
